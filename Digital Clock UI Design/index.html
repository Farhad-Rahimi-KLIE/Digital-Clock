<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Digital Clock UI Design</title>
  </head>
  <body>
    <div class="container">
      <h2>This is the Current Time.</h2>
      <div class="time">
        <span>Hours</span>
        <span id="hours">00</span>
      </div>
      <div class="time">
        <span>Minutes</span>
        <span id="min">00</span>
      </div>
      <div class="time">
        <span>Second</span>
        <span id="sec">00</span>
      </div>
      <div class="time">
        <span>Peroid</span>
        <span id="period">AM</span>
      </div>
    </div>
    <script src="jquery-3.6.3.js"></script>
    <script src="index.js"></script>
  </body>
</html>
